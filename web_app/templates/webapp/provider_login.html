<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="src/JavaScript/login.js"></script>
    <link rel="stylesheet" href="src/Stylesheet/login.css">
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth-compat.js"></script>
    <title>MeDoc</title>
</head>
<body>
    <div id="background">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-lg-3" id="login_background">
                <h2 class="login_title">Have an Account?</h2>
                <br>
                <form>
                    <div class="row form-group">
                        <select id="loginType">
                            <option value="users">Provider</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div class="row form-group">
                        <label for="userName" class="login_text col">User Name:</label>
                        <input type="text" class="form-control col login_input" id="userName" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="row form-group">
                        <label for="password" class="login_text col">Passwords:</label>
                        <input type="password" class="form-control col login_input" id="password" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <br>
                    <div class="row" style="position: relative; padding-bottom: 50px">
                    <button type = "button" id="login_button" class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3" id="signup_background">
                <form>
                    <div class="form-group">
                        <label for="signup_email" class="signup_text">Email:</label>
                        <input type="email" class="form-control signup_input" id="signup_email" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="signup_name" class="signup_text">Name:</label>
                        <input type="text" class="form-control signup_input" id="signup_name" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="signup_UserName" class="signup_text">User Name:</label>
                        <input type="text" class="form-control signup_input" id="signup_UserName" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="signup_Password" class="signup_text">Password:</label>
                        <input type="password" class="form-control signup_input" id="signup_Password" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <br>
                    <div class="row" style="position: relative; padding-bottom: 50px">
                        <button type="button" id="signup_button" class="btn btn-primary" onclick="addUser()">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
