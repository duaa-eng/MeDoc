<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeDoc</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static 'chatbot_app/css/styles.css' %} />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

    <div id="chatbot">
        <h1>Virtual Assistant</h1>
        <div id="chat-container"></div>

        <div id="userInput">
            <input type="text" id="textInput" name="userMessage" placeholder="Enter your message here..." required/>
            <input type="submit" value="Send" id="buttonInput" onclick="getUserInput()"/>
            <div id="speechButton" onclick="toggleSpeechRecognition()">
                <img src="{% static 'chatbot_app/images/microphone (2).png' %}" alt="Speech Icon" />
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{% static 'chatbot_app/js/script.js' %}"></script>
    <script src="{% static 'chatbot_app/js/speech-recognition.js' %}"></script>

</body>
</html>
