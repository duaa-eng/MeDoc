<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MeDoc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/Stylesheet/login.css">

    <!-- Initialize Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth-compat.js"></script>

    <!-- Google translate extension js-->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        .top-divider {
            background-color: #D2E658;
            width: 100%;
            height: 20px;
            margin: 0px;
        }
        .bottom-divider {
            background-color: #5EC16C;
        }

        .logo {
            font-family: Agency FB;
            font-size: 200%;
            color: #333;
            padding-left: 50px;
        }
    </style>
</head>
<body>
<div class="divider">
    <hr class="top-divider">
    <div class="bottom-divider">
        <nav class="navbar navbar-light navbar-expand-lg">
            <a class="navbar-brand logo" href="#">MeDoc</a>
            <button aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navBar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-2 my-lg-0 justify-content-end" id="navBar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="nav-link" id="google_translate_element"></div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="main">Main</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="container-fluid">
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-8 row">
        <div class="col" id="login_background">
            <h2 class="login_title">Have an Account?</h2>
            <br>
            <form id="login-form">
                <div class="row form-group">
                    <label for="login-email" class="login_text col">Email:</label>
                    <input type="text" class="form-control col login_input" id="login-email" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="row form-group">
                    <label for="login-password" class="login_text col">Passwords:</label>
                    <input type="password" class="form-control col login_input" id="login-password" required>
                </div>
                <input style="margin-left: 50%" type="checkbox" onclick="showPwd('login')">Show Password
                <br>
                <div class="row" style="position: relative; padding-bottom: 50px; margin-top: 20px">
                    <button type="submit" id="login_button" class="btn btn-primary">Login</button>
                </div>
                <p class="text-danger" id="login_error" style="text-align: center; margin-top: 10px"></p>
            </form>
        </div>
        <div class="col" id="signup_background">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup_email" class="signup_text">Email:</label>
                    <input type="email" class="form-control signup_input" name="signup_email" id="signup_email" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                <!--<div class="form-group">
                    <label for="signup_UserName" class="signup_text">User Name:</label>
                    <input type="text" class="form-control signup_input" id="signup_UserName" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>-->
                    <label for="signup_password" class="signup_text">Password:</label>
                    <input type="password" class="form-control signup_input" id="signup_password" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                    <label for="confirm_password" class="signup_text">Confirm Password:</label>
                    <input type="password" class="form-control signup_input" id="confirm_password" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <input type="checkbox" onclick="showPwd('signup')">Show Password
                </div>
                <br>
                <div class="row" style="position: relative; padding-bottom: 50px">
                    <button type="submit" id="signup_button" class="btn btn-primary">Sign Up</button>
                </div>
                <p class="text-danger" id="signup_error" style="text-align: center; margin-top: 10px"></p>
            </form>
        </div>
    </div>
</div>
</div>
<script src="src/JavaScript/auth.js"></script>

<!--<script src="signout.js"></script>-->
</body>
</html>
