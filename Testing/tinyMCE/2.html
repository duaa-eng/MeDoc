<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyMCE Setup</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script referrerpolicy="origin" src="https://cdn.tiny.cloud/1/jlfdemxezipbwukalxoloq03pgcdzn7vdprapkjxv58qy4yw/tinymce/5/tinymce.min.js"></script>
    <script src="../../src/JavaScript/tinyMCE.js">

    </script>
    <style>
        figure.image {
        display: inline-block;
        border: 1px solid gray;
        margin: 0 2px 0 1px;
        background: #f5f2f0;
    }

    figure.align-left {
        float: left;
    }

    figure.align-right {
        float: right;
    }

    figure.image img {
        margin: 8px 8px 0 8px;
    }

    figure.image figcaption {
        margin: 6px 8px 6px 8px;
        text-align: center;
    }


    /*
     Alignment using classes rather than inline styles
     check out the "formats" option
    */

    img.align-left {
        float: left;
    }

    img.align-right {
        float: right;
    }

    /* Basic styles for Table of Contents plugin (toc) */
    .mce-toc {
        border: 1px solid gray;
    }

    .mce-toc h2 {
        margin: 4px;
    }

    .mce-toc li {
        list-style-type: none;
    }</style>
    <script src="getdata.js" type="text/javascript"></script>
</head>
<body>

<form id="get-data" method="post">

<textarea id="texteditor">
</textarea>


    <input type="submit" value="Get Data">
    <input type="submit" value="Show HTML">
</form>

<div id="data-container">

</div>

<div id="data-html">

</div>

<!-- javascript -->
</body>
</html>
