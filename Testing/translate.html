<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SafeCincy</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .goog-logo-link {
            display:none !important;
        }
        .goog-te-gadget{
            color: transparent !important;
        }
    </style>
</head>
<body>
<div id="google_translate_element">
    <div class="container-fluid row my-auto justify-content-center">
    <form class="needs-validation" novalidate>
        <div class="form-group">
            <label for="type">Resource Type:</label>
            <select class="form-control" name="type" id="type" required>
                <option value="0" disabled selected>Select Type</option>
                <option value="1">Case Management & Assistance for Immigrant Families</option>
                <option value="2">Early Childhood Mental Health Consultation</option>
                <option value="3">Employment Services</option>
                <option value="4">English for Speakers of Other Languages (ESOL) Classes</option>
                <option value="5">Food Assistance</option>
                <option value="6">Health Promotion Services</option>
                <option value="7">Immigration Legal Services</option>
                <option value="8">Mental Health Counseling</option>
                <option value="9">Parent Education Class</option>
                <option value="10">Parenting Classes</option>
                <option value="11">Senior & Caregiver Support Services</option>
                <option value="12">Senior Companions</option>
                <option value="13">Trafficking Victims Assistance Program</option>
            </select>
            <div class="invalid-feedback">Please Choose a Type</div>
        </div>
        <div class="form-row">
            <div class="col-sm-6 mb-3">
                <label for="picLink">Picture:</label>
                <input type="url" class="form-control" id="picLink" name="picLink" placeholder="Picture Link">
            </div>
            <div class="col-sm-6 mb-3">
                <label for="videoLink">Video:</label>
                <input type="url" class="form-control" id="videoLink" name="videoLink" placeholder="Video Link">
            </div>
        </div>
        <div>
            <label for="info">Resource Information:</label>
            <textarea class="form-control" rows="5" id="info" name="info" required></textarea>
            <div class="invalid-feedback">Please give related information</div>
        </div>
        <div class="form-group">
            <label for="start">Start:</label>
            <div id="start" class="form-row">
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="startDate" name="startDate" value="">
                </div>
                <div class="col-sm-6">
                    <input type="time" class="form-control" id="startTime" name="startTime">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="end">End:</label>
            <div id="end" class="form-row">
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
                <div class="col-sm-6">
                    <input type="time" class="form-control" id="endTime" name="endTime">
                </div>
            </div>
        </div><br>
        <div class="form-row">
            <button id="submit" class="btn btn-primary col-sm-3 offset-2" type="submit">Submit</button>
            <button id="another" class="btn btn-primary col-sm-3 offset-2" type="submit">Add another</button>
        </div>
    </form>
</div>
</div>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
<script src="translate.js"></script>
</script>

</body>
</html>
